<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Pilates: transform your body, improve balancing, posture, reflexology and fitness.">

    <link rel="pilates-icon" sizes="180x180" href="assets/images/pilates.png">



    <!-- Bootstrap 5 CSS -->

    <!-- Custom CSS -->

</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"
            <img src="assets/images/pilates.png" alt="Pilates" class="logo">
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <a href="#classes" class="nav-link">Classes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pilates.html">Pilates</a>
                            </li>
                            <li class="nav-item">

                        </li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    
        <!-- Header with carousel -->
        <header id="header" class="container section">
            <div class="row">
                <div class="col-12 col-xl-6 text-center text-xl-start">
                    <h1 class="display-3">Canons Pilates</h1>
                    <p class="lead display-6 sub-heading-color">Transform your Body!</p>
                    <p class="my-4">Welcome to Canons Pilates,the ultimate body conditioning regime which not only lengthens and strengthens muscles but 
                        improves flexibility, targets core muscles and corrects posture.</p>
                        <a href="booking.html" class="btn custom-button-outline mb-4">Book now</a>
                </div>
<!-- Header with carousel -->
        <div class="col-12 col-xl-6">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/control-pilates.jpg" class="d-block w-100"

                    </div>
                    <div class="carousel-item active">
                        <img src="assets/images/crossed-pilates.png" class="d-block w-100"
                            alt="Athletic">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/mat-pilates.jpg" class="d-block w-100"
                            alt="On your Mat!">
                    </div>
                    <div class="carousel-item ">

                            alt="Use of a band">
                    </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"

                    <span class="visually-hidden">Next</span>
